<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Trees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h1>Arbortrary<h1>   
            </div>
            <div class="col">
                <a href="/user/account">My Trees</a>
            </div>
            <div class="col">
                <h2>Welcome {{user.first_name}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <p>A site to track randomly planted trees</p>
            </div>    
            <div class="col">
                <a href="/new/tree" class="btn btn-primary">Plant a Tree</a>
                <a href="/logout" class="btn btn-danger">logout</a>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Species</th>
                        <th>Planted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                
                {% for this_tree in all_trees %}
                <tr>
                    <td>{{this_tree.species}}</td>
                    <td>{{this_tree.user.first_name}} {{this_tree.user.last_name}}</td>
                    <td><a href="/show/{{this_tree.id}}">details</a></td>
                </tr>
                {% endfor %}
                
                </tbody>
            </table>
        </div>
    </div>
    
        
    
</body>
</html>
